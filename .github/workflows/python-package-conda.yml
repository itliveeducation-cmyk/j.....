    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r yuklash.txt
    
    - name: Run bot
      env:
        API:8492831992:AAGd2SB5ROijG7Q2cQ6Se1vWt6Tsx77XooM
